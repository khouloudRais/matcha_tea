<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription - Matcha Tea</title>
    <link rel="stylesheet" href="../css/style_contact.css">
</head>
<body>

  
    <main class="form-container">
        <div class="form-wrapper">
            <h1>Inscrivez-vous</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nom">Nom complet</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>

                <div class="form-group">
                    <label for="motdepasse">Mot de passe</label>
                    <input type="password" id="motdepasse" name="motdepasse" placeholder="Créez un mot de passe" required>
                </div>

                <div class="form-group">
                    <label for="confirmation-motdepasse">Confirmez le mot de passe</label>
                    <input type="password" id="confirmation-motdepasse" name="confirmation-motdepasse" placeholder="Confirmez votre mot de passe" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>
                </div>

                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </div>
    </main>


    <footer>
        <p>&copy; 2025 Matcha tea. Tous droits réservés.</p>
    </footer>

</body>
</html>
